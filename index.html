      <script>
      // ========================================
// VARIABLES GLOBALES
// ========================================
let currentUser = null;
let timerInterval = null;
let currentAlertData = null;
let realtimeChannel = null;
let reconnectAttempts = 0;
const MAX_RECONNECT_ATTEMPTS = 5;
let alertAudio = null;
let audioInterval = null; // ‚úÖ NOUVEAU: Pour g√©rer l'intervalle de son
let isAudioMuted = false; // ‚úÖ NOUVEAU: Pour savoir si l'utilisateur a coup√© le son

// ========================================
// GESTION DE L'AUDIO INTERMITTENT
// ========================================
function startIntermittentAudio() {
  // Arr√™ter tout intervalle pr√©c√©dent
  if (audioInterval) {
    clearInterval(audioInterval);
    audioInterval = null;
  }

  // Si l'utilisateur a coup√© le son ou n'est pas concern√©, ne rien faire
  if (isAudioMuted || !alertAudio) return;

  console.log("üîä D√©marrage de l'alerte sonore intermittente");

  // Fonction pour jouer 4 secondes de son
  const playAudioBurst = () => {
    if (isAudioMuted || !currentAlertData) {
      stopIntermittentAudio();
      return;
    }

    alertAudio.currentTime = 0;
    alertAudio.loop = false; // Pas de loop pour contr√¥ler la dur√©e
    
    alertAudio.play().catch(err => {
      console.error("‚ùå Erreur lecture audio:", err);
    });

    // Arr√™ter apr√®s 4 secondes
    setTimeout(() => {
      if (alertAudio && !isAudioMuted) {
        alertAudio.pause();
        alertAudio.currentTime = 0;
      }
    }, 4000);
  };

  // Jouer imm√©diatement
  playAudioBurst();

  // Puis jouer toutes les 60 secondes (60000ms)
  audioInterval = setInterval(playAudioBurst, 60000);
}

function stopIntermittentAudio() {
  console.log("üîá Arr√™t de l'alerte sonore");
  
  if (audioInterval) {
    clearInterval(audioInterval);
    audioInterval = null;
  }
  
  if (alertAudio) {
    alertAudio.pause();
    alertAudio.currentTime = 0;
  }
}

// ========================================
// R√âCEPTION D'UNE ALERTE (MODIFI√âE)
// ========================================
function handleIncomingAlert(data) {
  console.log("üì¨ Traitement de l'alerte re√ßue:", data);

  currentAlertData = data;

  // Si ce n'est pas l'initiateur, jouer le son et vibrer
  if (currentUser && currentUser.id !== data.initiator) {
    startBlinking();

    // ‚úÖ V√©rifier si cet utilisateur est d√©j√† marqu√© comme arriv√©
    const currentUserParticipant = data.participants.find(p => p.id === currentUser.id);
    
    if (currentUserParticipant && currentUserParticipant.arrived) {
      // L'utilisateur est d√©j√† arriv√©, ne pas jouer le son
      console.log("‚úÖ Utilisateur d√©j√† arriv√©, pas de son");
      isAudioMuted = true;
    } else {
      // L'utilisateur n'est pas encore arriv√©, jouer le son
      isAudioMuted = false;
      startIntermittentAudio();
    }

    // Vibration
    if (navigator.vibrate) {
      navigator.vibrate([400, 200, 400, 200, 400]);
    }

    // Notification
    if (
      "Notification" in window &&
      Notification.permission === "granted"
    ) {
      new Notification("√Ä Table! üçΩÔ∏è", {
        body: `${data.initiator_name} vous appelle √† table!`,
        icon: "/favicon.jpg",
        vibrate: [400, 200, 400],
        tag: 'alert-notification',
        requireInteraction: true
      });
    }

    document.getElementById("stopBtn").style.display = "none";
  } else {
    // C'est l'initiateur
    document.getElementById("stopBtn").style.display = "block";
  }

  // Afficher l'interface d'alerte
  document.getElementById("alertButtonContainer").style.display = "none";
  document.getElementById("alertActiveContainer").style.display = "flex";

  // Message diff√©rent selon si c'est l'initiateur ou non
  if (currentUser && currentUser.id === data.initiator) {
    document.getElementById("alertInitiator").textContent = 
      `${data.initiator_emoji} Vous avez appel√© la famille √† table`;
    document.getElementById("alertInitiator").style.animation = "none";
  } else {
    document.getElementById("alertInitiator").textContent = 
      `${data.initiator_emoji} ${data.initiator_name} vous appelle!`;
    document.getElementById("alertInitiator").style.animation = "";
  }

  renderParticipants(data.participants);

  // D√©marrer le timer
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 100);
}

// ========================================
// AFFICHAGE DES PARTICIPANTS (MODIFI√â)
// ========================================
function renderParticipants(participants) {
  const participantsList = document.getElementById("participantsList");
  const isInitiator = currentUser && currentUser.id === currentAlertData.initiator;

  participantsList.innerHTML = participants
    .map(
      (p) => {
        // ‚úÖ NOUVEAU: Permettre √† chaque participant de se marquer lui-m√™me comme arriv√©
        const canMark = isInitiator || (currentUser && currentUser.id === p.id && !p.arrived);
        
        return `
          <div class="participant ${p.arrived ? "arrived" : ""}" 
               data-user-id="${p.id}" 
               ${canMark ? `onclick="markArrived('${p.id}')"` : ""}
               style="${canMark && !p.arrived ? 'cursor: pointer;' : ''}">
              <div class="participant-avatar">${p.emoji}</div>
              <div class="participant-name">${p.name}</div>
              <div class="participant-status">${
                p.arrived ? "Arriv√©" : (currentUser && currentUser.id === p.id && !isInitiator ? "üëÜ Cliquez quand vous √™tes arriv√©" : "")
              }</div>
          </div>
        `;
      }
    )
    .join("");
}

// ========================================
// MARQUER UN PARTICIPANT COMME ARRIV√â (MODIFI√â)
// ========================================
async function markArrived(userId) {
  if (!currentUser || !currentAlertData) {
    return;
  }

  // ‚úÖ NOUVEAU: Permettre √† l'utilisateur de se marquer lui-m√™me OU √† l'initiateur de marquer n'importe qui
  const canMark = 
    currentUser.id === currentAlertData.initiator || 
    (currentUser.id === userId);

  if (!canMark) {
    return;
  }

  console.log("‚úÖ Marquage de", userId, "comme arriv√©");

  const now = new Date().toISOString();
  const updatedParticipants = currentAlertData.participants.map((p) => {
    if (p.id === userId && !p.arrived) {
      return { ...p, arrived: true, arrivalTime: now };
    }
    return p;
  });

  try {
    const { error } = await supabaseClient
      .from("alerts")
      .update({ participants: updatedParticipants })
      .eq("id", currentAlertData.id);

    if (error) {
      console.error("‚ùå Erreur markArrived:", error);
      return;
    }

    // Mise √† jour locale imm√©diate
    currentAlertData.participants = updatedParticipants;
    renderParticipants(updatedParticipants);

    // ‚úÖ NOUVEAU: Si c'est l'utilisateur actuel qui se marque comme arriv√©, arr√™ter le son
    if (currentUser.id === userId) {
      console.log("üîá Arr√™t du son pour l'utilisateur arriv√©");
      isAudioMuted = true;
      stopIntermittentAudio();
    }

    // V√©rifier si tout le monde est arriv√©
    if (updatedParticipants.every((p) => p.arrived)) {
      console.log("üéâ Tout le monde est arriv√©!");
      setTimeout(() => stopAlert(), 1000);
    }
  } catch (error) {
    console.error("‚ùå Erreur markArrived:", error);
  }
}

// ========================================
// MISE √Ä JOUR DES PARTICIPANTS (VIA WEBSOCKET) (MODIFI√â)
// ========================================
function updateParticipants(updatedParticipants) {
  if (currentAlertData) {
    currentAlertData.participants = updatedParticipants;
    renderParticipants(updatedParticipants);
    
    // ‚úÖ NOUVEAU: V√©rifier si l'utilisateur actuel vient d'√™tre marqu√© comme arriv√©
    if (currentUser) {
      const currentUserParticipant = updatedParticipants.find(p => p.id === currentUser.id);
      if (currentUserParticipant && currentUserParticipant.arrived && !isAudioMuted) {
        console.log("üîá Arr√™t du son (mis √† jour via WebSocket)");
        isAudioMuted = true;
        stopIntermittentAudio();
      }
    }
  }
}

// ========================================
// G√âRER L'ARR√äT D'UNE ALERTE (INTERFACE) (MODIFI√â)
// ========================================
function handleStopAlert() {
  console.log("üèÅ Nettoyage de l'interface");

  clearInterval(timerInterval);
  stopBlinking();
  
  // ‚úÖ ARR√äTER LE SON ET L'INTERVALLE
  stopIntermittentAudio();
  isAudioMuted = false; // R√©initialiser pour la prochaine alerte
  
  console.log("üîá Son d'alerte arr√™t√©");
  
  // Afficher les r√©sultats avant de tout fermer
  showResults();
}

// ========================================
// FERMER LES R√âSULTATS (MODIFI√â)
// ========================================
function closeResults() {
  document.getElementById('resultsOverlay').classList.remove('active');
  
  // Nettoyer l'interface d'alerte
  document.getElementById("alertButtonContainer").style.display = "flex";
  document.getElementById("alertActiveContainer").style.display = "none";
  document.getElementById("stopBtn").style.display = "none";
  document.getElementById("timer").textContent = "00:00";

  currentAlertData = null;
  isAudioMuted = false; // ‚úÖ NOUVEAU: R√©initialiser

  const alertBtn = document.querySelector(".alert-button");
  if (alertBtn) alertBtn.classList.add("active");
}

// ========================================
// RESET APP (MODIFI√â)
// ========================================
function resetApp() {
  if (confirm("Veux-tu changer d'utilisateur ?")) {
    // ‚úÖ Arr√™ter l'audio et l'intervalle
    stopIntermittentAudio();
    isAudioMuted = false;
    
    // Fermer l'overlay de r√©sultats s'il est ouvert
    document.getElementById('resultsOverlay').classList.remove('active');
    
    localStorage.removeItem("currentUser");
    location.reload();
  }
}
