    <script>
      // ========================================
      // CONFIGURATION
      // ========================================
      const SUPABASE_URL = "https://ckdxpugeszfgwgyafmge.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZHhwdWdlc3pmZ3dneWFmbWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQ1OTIsImV4cCI6MjA4Mzk3MDU5Mn0.kysbA0Nroxnb2gClfkGKOerO9Sy4pVLigVfRxp0KO4A";

      const supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const familyMembers = [
        { id: "olivier", name: "Olivier", role: "Papa", emoji: "üë®" },
        { id: "delphine", name: "Delphine", role: "Maman", emoji: "üë©" },
        { id: "antoine", name: "Antoine", role: "12 ans", emoji: "üë¶" },
        { id: "come", name: "C√¥me", role: "10 ans", emoji: "üßí" },
      ];

      // ========================================
      // VARIABLES GLOBALES
      // ========================================
      let currentUser = null;
      let timerInterval = null;
      let currentAlertData = null;
      let realtimeChannel = null;
      let reconnectAttempts = 0;
      const MAX_RECONNECT_ATTEMPTS = 5;

      // ========================================
      // GESTION DE L'√âTAT DE CONNEXION
      // ========================================
      function updateConnectionStatus(status) {
        const statusEl = document.getElementById("connectionStatus");
        const statusText = statusEl.querySelector("span");

        statusEl.className = "connection-status " + status;

        switch (status) {
          case "connected":
            statusText.textContent = "Connect√©";
            reconnectAttempts = 0;
            break;
          case "connecting":
            statusText.textContent = "Connexion...";
            break;
          case "disconnected":
            statusText.textContent = "D√©connect√©";
            break;
        }
      }

      // ========================================
      // INITIALISATION
      // ========================================
      async function init() {
        console.log("üöÄ Initialisation de l'app...");

        renderMembers();

        // V√©rifier si un utilisateur est d√©j√† connect√©
        const savedUser = localStorage.getItem("currentUser");
        if (savedUser) {
          currentUser = JSON.parse(savedUser);
          showMainScreen();
          await loadHistory();
          await checkActiveAlert();
        } else {
          document.getElementById("loading").style.display = "none";
        }

        // √âtablir la connexion WebSocket
        await setupRealtimeSubscription();

        // Service Worker pour les notifications
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("/sw.js");
            console.log("‚úÖ Service Worker enregistr√©");
          } catch (err) {
            console.error("‚ùå Erreur Service Worker:", err);
          }
        }

        // Demander la permission pour les notifications
        if ("Notification" in window && Notification.permission === "default") {
          Notification.requestPermission();
        }
      }

      // ========================================
      // SUBSCRIPTION WEBSOCKET AM√âLIOR√âE
      // ========================================
      async function setupRealtimeSubscription() {
        console.log("üîå Configuration de la subscription Realtime...");
        updateConnectionStatus("connecting");

        // Nettoyer l'ancienne connexion si elle existe
        if (realtimeChannel) {
          await supabaseClient.removeChannel(realtimeChannel);
          realtimeChannel = null;
        }

        try {
          // Cr√©er un nouveau canal avec gestion d'erreurs
          realtimeChannel = supabaseClient
            .channel("alerts-channel")
            .on(
              "postgres_changes",
              {
                event: "*",
                schema: "public",
                table: "alerts",
              },
              (payload) => {
                console.log("üì® Changement re√ßu:", payload);
                handleDatabaseChange(payload);
              }
            )
            .subscribe((status, err) => {
              console.log("üì° Status de subscription:", status);

              if (err) {
                console.error("‚ùå Erreur de subscription:", err);
                updateConnectionStatus("disconnected");
                attemptReconnect();
                return;
              }

              if (status === "SUBSCRIBED") {
                console.log("‚úÖ Connect√© au Realtime Supabase");
                updateConnectionStatus("connected");
              } else if (status === "CHANNEL_ERROR") {
                console.error("‚ùå Erreur du canal");
                updateConnectionStatus("disconnected");
                attemptReconnect();
              } else if (status === "TIMED_OUT") {
                console.error("‚è±Ô∏è Timeout de connexion");
                updateConnectionStatus("disconnected");
                attemptReconnect();
              } else if (status === "CLOSED") {
                console.log("üîå Canal ferm√©");
                updateConnectionStatus("disconnected");
                attemptReconnect();
              }
            });
        } catch (error) {
          console.error("‚ùå Erreur lors de la cr√©ation du canal:", error);
          updateConnectionStatus("disconnected");
          attemptReconnect();
        }
      }

      // ========================================
      // RECONNEXION AUTOMATIQUE
      // ========================================
      async function attemptReconnect() {
        if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
          console.error(
            "‚ùå Nombre maximum de tentatives de reconnexion atteint"
          );
          alert(
            "Impossible de se connecter au serveur. V√©rifie ta connexion internet et recharge la page."
          );
          return;
        }

        reconnectAttempts++;
        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000); // Backoff exponentiel, max 30s

        console.log(
          `üîÑ Tentative de reconnexion ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS} dans ${
            delay / 1000
          }s...`
        );

        setTimeout(async () => {
          await setupRealtimeSubscription();
        }, delay);
      }

      // ========================================
      // GESTION DES CHANGEMENTS DE BASE DE DONN√âES
      // ========================================
      function handleDatabaseChange(payload) {
        console.log("üîÑ Type de changement:", payload.eventType);

        if (payload.eventType === "INSERT" && payload.new.active) {
          // Nouvelle alerte cr√©√©e
          handleIncomingAlert(payload.new);
        } else if (payload.eventType === "UPDATE") {
          if (!payload.new.active) {
            // Alerte arr√™t√©e
            handleStopAlert();
          } else if (payload.new.participants) {
            // Mise √† jour des participants
            updateParticipants(payload.new.participants);
          }
        }
      }

      // ========================================
      // GESTION DES MEMBRES
      // ========================================
      function renderMembers() {
        const membersList = document.getElementById("membersList");
        membersList.innerHTML = familyMembers
          .map(
            (member) => `
                <div class="member-item" onclick="selectMember('${member.id}')">
                    <div class="member-avatar">${member.emoji}</div>
                    <div class="member-info">
                        <div class="member-name">${member.name}</div>
                        <div class="member-role">${member.role}</div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function selectMember(memberId) {
        document.querySelectorAll(".member-item").forEach((item) => {
          item.classList.remove("selected");
        });

        event.target.closest(".member-item").classList.add("selected");
        document.getElementById("confirmBtn").disabled = false;
        currentUser = familyMembers.find((m) => m.id === memberId);
      }

      function confirmUser() {
        if (!currentUser) return;
        localStorage.setItem("currentUser", JSON.stringify(currentUser));
        showMainScreen();
        loadHistory();
        checkActiveAlert();
      }

      function showMainScreen() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("setupScreen").classList.remove("active");
        document.getElementById("mainScreen").classList.add("active");

        document.getElementById("currentUserName").textContent =
          currentUser.name;
        document.getElementById("currentUserEmoji").textContent =
          currentUser.emoji;

        const alertBtn = document.querySelector(".alert-button");
        if (alertBtn) alertBtn.classList.add("active");
      }

      function resetApp() {
        if (confirm("Veux-tu changer d'utilisateur ?")) {
          localStorage.removeItem("currentUser");
          location.reload();
        }
      }

      // ========================================
      // V√âRIFICATION ALERTE ACTIVE
      // ========================================
      async function checkActiveAlert() {
        console.log("üîç V√©rification des alertes actives...");

        try {
          const { data, error } = await supabaseClient
            .from("alerts")
            .select("*")
            .eq("active", true)
            .order("start_timestamp", { ascending: false })
            .limit(1);

          if (error) {
            console.error(
              "‚ùå Erreur lors de la v√©rification des alertes:",
              error
            );
            return;
          }

          if (data && data.length > 0) {
            console.log("‚ö†Ô∏è Alerte active trouv√©e:", data[0]);
            handleIncomingAlert(data[0]);
          } else {
            console.log("‚úÖ Aucune alerte active");
          }
        } catch (error) {
          console.error("‚ùå Erreur checkActiveAlert:", error);
        }
      }

      // ========================================
      // D√âCLENCHEMENT D'UNE ALERTE
      // ========================================
      async function triggerAlert() {
        if (!currentUser) {
          alert("Erreur : utilisateur non connect√©");
          return;
        }

        console.log("üîî D√©clenchement d'une alerte par", currentUser.name);

        // Vibration pour feedback
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200]);
        }

        const alertData = {
          initiator: currentUser.id,
          initiator_name: currentUser.name,
          initiator_emoji: currentUser.emoji,
          start_timestamp: new Date().toISOString(),
          active: true,
          participants: familyMembers
            .filter((m) => m.id !== currentUser.id)
            .map((m) => ({
              id: m.id,
              name: m.name,
              emoji: m.emoji,
              arrived: false,
              arrivalTime: null,
            })),
        };

        try {
          const { data, error } = await supabaseClient
            .from("alerts")
            .insert([alertData])
            .select();

          if (error) {
            console.error("‚ùå Erreur lors de l'insertion de l'alerte:", error);
            alert("Erreur lors du d√©clenchement de l'alerte: " + error.message);
            return;
          }

          console.log("‚úÖ Alerte cr√©√©e avec succ√®s");
          // L'alerte sera affich√©e via la subscription WebSocket
        } catch (error) {
          console.error("‚ùå Erreur triggerAlert:", error);
          alert("Erreur : " + error.message);
        }
      }

      // ========================================
      // R√âCEPTION D'UNE ALERTE
      // ========================================
      function handleIncomingAlert(data) {
        console.log("üì¨ Traitement de l'alerte re√ßue:", data);

        currentAlertData = data;

        // Si ce n'est pas l'initiateur, jouer le son et vibrer
        if (currentUser && currentUser.id !== data.initiator) {
          startBlinking();

          if (navigator.vibrate) {
            navigator.vibrate([400, 200, 400, 200, 400]);
          }

          // Notification
          if (
            "Notification" in window &&
            Notification.permission === "granted"
          ) {
            new Notification("√Ä Table! üçΩÔ∏è", {
              body: `${data.initiator_name} vous appelle √† table!`,
              icon: "/favicon.jpg",
              vibrate: [400, 200, 400],
            });
          }

          document.getElementById("stopBtn").style.display = "none";
        } else {
          // C'est l'initiateur
          document.getElementById("stopBtn").style.display = "block";
        }

        // Afficher l'interface d'alerte
        document.getElementById("alertButtonContainer").style.display = "none";
        document.getElementById("alertActiveContainer").style.display = "flex";

        document.getElementById(
          "alertInitiator"
        ).textContent = `${data.initiator_emoji} ${data.initiator_name} vous appelle!`;

        renderParticipants(data.participants);

        // D√©marrer le timer
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 100);
      }

      // ========================================
      // GESTION DU TIMER
      // ========================================
      function updateTimer() {
        if (!currentAlertData) {
          clearInterval(timerInterval);
          return;
        }

        const elapsed = Math.floor(
          (Date.now() - new Date(currentAlertData.start_timestamp)) / 1000
        );
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        document.getElementById("timer").textContent = `${String(
          minutes
        ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }

      // ========================================
      // AFFICHAGE DES PARTICIPANTS
      // ========================================
      function renderParticipants(participants) {
        const participantsList = document.getElementById("participantsList");
        const isInitiator =
          currentUser && currentUser.id === currentAlertData.initiator;

        participantsList.innerHTML = participants
          .map(
            (p) => `
                <div class="participant ${p.arrived ? "arrived" : ""}" 
                     data-user-id="${p.id}" 
                     ${isInitiator ? `onclick="markArrived('${p.id}')"` : ""}>
                    <div class="participant-avatar">${p.emoji}</div>
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-status">${
                      p.arrived ? "Arriv√©" : ""
                    }</div>
                </div>
            `
          )
          .join("");
      }

      // ========================================
      // MARQUER UN PARTICIPANT COMME ARRIV√â
      // ========================================
      async function markArrived(userId) {
        if (
          !currentUser ||
          !currentAlertData ||
          currentUser.id !== currentAlertData.initiator
        ) {
          return;
        }

        console.log("‚úÖ Marquage de", userId, "comme arriv√©");

        const now = new Date().toISOString();
        const updatedParticipants = currentAlertData.participants.map((p) => {
          if (p.id === userId && !p.arrived) {
            return { ...p, arrived: true, arrivalTime: now };
          }
          return p;
        });

        try {
          const { error } = await supabaseClient
            .from("alerts")
            .update({ participants: updatedParticipants })
            .eq("id", currentAlertData.id);

          if (error) {
            console.error("‚ùå Erreur markArrived:", error);
            return;
          }

          // Mise √† jour locale imm√©diate
          currentAlertData.participants = updatedParticipants;
          renderParticipants(updatedParticipants);

          // V√©rifier si tout le monde est arriv√©
          if (updatedParticipants.every((p) => p.arrived)) {
            console.log("üéâ Tout le monde est arriv√©!");
            setTimeout(() => stopAlert(), 1000);
          }
        } catch (error) {
          console.error("‚ùå Erreur markArrived:", error);
        }
      }

      // ========================================
      // MISE √Ä JOUR DES PARTICIPANTS (VIA WEBSOCKET)
      // ========================================
      function updateParticipants(updatedParticipants) {
        if (currentAlertData) {
          currentAlertData.participants = updatedParticipants;
          renderParticipants(updatedParticipants);

          // V√©rifier si tout le monde est arriv√©
          if (updatedParticipants.every((p) => p.arrived)) {
            handleStopAlert();
          }
        }
      }

      // ========================================
      // ARR√äTER UNE ALERTE
      // ========================================
      async function stopAlert() {
        if (!currentAlertData) return;

        console.log("üõë Arr√™t de l'alerte");

        const endTime = new Date().toISOString();

        // Sauvegarder dans l'historique
        const historyEntry = {
          initiator: currentAlertData.initiator,
          initiator_name: currentAlertData.initiator_name,
          start_time: currentAlertData.start_timestamp,
          end_time: endTime,
          participants: currentAlertData.participants.map((p) => ({
            id: p.id,
            name: p.name,
            time_taken: p.arrivalTime
              ? Math.floor(
                  (new Date(p.arrivalTime) -
                    new Date(currentAlertData.start_timestamp)) /
                    1000
                )
              : null,
          })),
        };

        try {
          // Ins√©rer dans l'historique
          const { error: historyError } = await supabaseClient
            .from("alert_history")
            .insert([historyEntry]);

          if (historyError) {
            console.error("‚ùå Erreur sauvegarde historique:", historyError);
          }

          // D√©sactiver l'alerte
          const { error } = await supabaseClient
            .from("alerts")
            .update({ active: false })
            .eq("id", currentAlertData.id);

          if (error) {
            console.error("‚ùå Erreur stopAlert:", error);
          }

          handleStopAlert();
          await loadHistory();
        } catch (error) {
          console.error("‚ùå Erreur stopAlert:", error);
        }
      }

      // ========================================
      // G√âRER L'ARR√äT D'UNE ALERTE (INTERFACE)
      // ========================================
      function handleStopAlert() {
        console.log("üèÅ Nettoyage de l'interface");

        clearInterval(timerInterval);
        stopBlinking();

        document.getElementById("alertButtonContainer").style.display = "flex";
        document.getElementById("alertActiveContainer").style.display = "none";
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("timer").textContent = "00:00";

        currentAlertData = null;

        const alertBtn = document.querySelector(".alert-button");
        if (alertBtn) alertBtn.classList.add("active");
      }

      // ========================================
      // CHARGEMENT DE L'HISTORIQUE
      // ========================================
      async function loadHistory() {
        console.log("üìú Chargement de l'historique");

        try {
          const { data, error } = await supabaseClient
            .from("alert_history")
            .select("*")
            .order("start_time", { ascending: false })
            .limit(50);

          if (error) {
            console.error("‚ùå Erreur loadHistory:", error);
            return;
          }

          console.log("‚úÖ Historique charg√©:", data.length, "entr√©es");
          renderHistory(data);
          renderAverages(data);
        } catch (error) {
          console.error("‚ùå Erreur loadHistory:", error);
        }
      }

      // ========================================
      // AFFICHAGE DE L'HISTORIQUE
      // ========================================
      function renderHistory(data) {
        const historyList = document.getElementById("historyList");

        if (!data || data.length === 0) {
          historyList.innerHTML =
            '<p style="text-align: center; color: var(--text-light);">Aucun historique</p>';
          return;
        }

        historyList.innerHTML = data
          .map((entry) => {
            const date = new Date(entry.start_time).toLocaleString("fr-FR", {
              day: "2-digit",
              month: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
            });

            const times = entry.participants
              .map((p) => {
                if (p.time_taken !== null) {
                  const minutes = Math.floor(p.time_taken / 60);
                  const seconds = p.time_taken % 60;
                  return `${p.name}: ${minutes}:${String(seconds).padStart(
                    2,
                    "0"
                  )}`;
                }
                return `${p.name}: Non arriv√©`;
              })
              .join(", ");

            return `
                    <div class="history-item">
                        <div class="history-initiator">${entry.initiator_name} - ${date}</div>
                        <div class="history-times">${times}</div>
                    </div>
                `;
          })
          .join("");
      }

      // ========================================
      // AFFICHAGE DES MOYENNES
      // ========================================
      function renderAverages(data) {
        const averages = {};

        // Initialiser les moyennes
        familyMembers.forEach((member) => {
          averages[member.id] = {
            name: member.name,
            emoji: member.emoji,
            times: [],
          };
        });

        // Collecter les temps
        data.forEach((entry) => {
          entry.participants.forEach((p) => {
            if (p.time_taken !== null && averages[p.id]) {
              averages[p.id].times.push(p.time_taken);
            }
          });
        });

        // Calculer et afficher
        const averagesTable = document.getElementById("averagesTable");
        averagesTable.innerHTML =
          "<tr><th>Participant</th><th>Moyenne</th><th>Alertes</th></tr>";

        Object.values(averages).forEach((avg) => {
          if (avg.times.length > 0) {
            const mean =
              avg.times.reduce((a, b) => a + b, 0) / avg.times.length;
            const minutes = Math.floor(mean / 60);
            const seconds = Math.floor(mean % 60);
            averagesTable.innerHTML += `
                        <tr>
                            <td>${avg.emoji} ${avg.name}</td>
                            <td>${minutes}:${String(seconds).padStart(
              2,
              "0"
            )}</td>
                            <td>${avg.times.length}</td>
                        </tr>
                    `;
          } else {
            averagesTable.innerHTML += `
                        <tr>
                            <td>${avg.emoji} ${avg.name}</td>
                            <td>-</td>
                            <td>0</td>
                        </tr>
                    `;
          }
        });
      }

      // ========================================
      // AFFICHAGE/MASQUAGE DES SCORES
      // ========================================
      function toggleScores() {
        const scoresSection = document.getElementById("scoresSection");
        const scoresButton = document.getElementById("scoresButton");
        scoresSection.classList.toggle("active");
        scoresButton.textContent = scoresSection.classList.contains("active")
          ? "Fermer"
          : "Scores";
      }

      // ========================================
      // EFFETS VISUELS
      // ========================================
      function startBlinking() {
        const alertBtn = document.querySelector(".alert-button");
        if (alertBtn) alertBtn.classList.add("blinking");
      }

      function stopBlinking() {
        const alertBtn = document.querySelector(".alert-button");
        if (alertBtn) alertBtn.classList.remove("blinking");
      }

      // ========================================
      // D√âMARRAGE DE L'APPLICATION
      // ========================================
      window.addEventListener("DOMContentLoaded", init);

      // G√©rer la fermeture de la page
      window.addEventListener("beforeunload", () => {
        if (realtimeChannel) {
          supabaseClient.removeChannel(realtimeChannel);
        }
      });
    </script>
  </body>
