    <script>
        const SUPABASE_URL = 'https://ckdxpugeszfgwgyafmge.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZHhwdWdlc3pmZ3dneWFmbWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQ1OTIsImV4cCI6MjA4Mzk3MDU5Mn0.kysbA0Nroxnb2gClfkGKOerO9Sy4pVLigVfRxp0KO4A';  // Remplace par legacy anon key (eyJ...) pour fixer WebSocket
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const familyMembers = [
            { id: 'olivier', name: 'Olivier', role: 'Papa', emoji: 'üë®' },
            { id: 'delphine', name: 'Delphine', role: 'Maman', emoji: 'üë©' },
            { id: 'antoine', name: 'Antoine', role: '12 ans', emoji: 'üë¶' },
            { id: 'come', name: 'C√¥me', role: '10 ans', emoji: 'üßí' }
        ];
        
        let currentUser = null;
        let alertChannel = null;
        let timerInterval = null;
        let currentAlertData = null;
        
        async function init() {
            renderMembers();
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainScreen();
                loadHistory();
            } else {
                document.getElementById('loading').style.display = 'none';
            }
            
            subscribeToAlerts();
        }
        
        function renderMembers() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = familyMembers.map(member => `
                <div class="member-item" onclick="selectMember('${member.id}')">
                    <div class="member-avatar">${member.emoji}</div>
                    <div class="member-info">
                        <div class="member-name">${member.name}</div>
                        <div class="member-role">${member.role}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectMember(memberId) {
            document.querySelectorAll('.member-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            event.target.closest('.member-item').classList.add('selected');
            document.getElementById('confirmBtn').disabled = false;
            currentUser = familyMembers.find(m => m.id === memberId);
        }
        
        function confirmUser() {
            if (!currentUser) return;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showMainScreen();
            loadHistory();
        }
        
        function showMainScreen() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            document.getElementById('currentUserName').textContent = currentUser.name;
            document.getElementById('currentUserEmoji').textContent = currentUser.emoji;
            
            const alertBtn = document.querySelector('.alert-button');
            if (alertBtn) alertBtn.classList.add('active');
        }
        
        function resetApp() {
            if (confirm('Veux-tu changer d\'utilisateur ?')) {
                localStorage.removeItem('currentUser');
                location.reload();
            }
        }
        
        function subscribeToAlerts() {
            alertChannel = supabaseClient.channel('alerts')
                .on('broadcast', { event: 'dinner_alert' }, (payload) => {
                    handleIncomingAlert(payload);
                })
                .on('broadcast', { event: 'stop_alert' }, () => {
                    handleStopAlert();
                })
                .on('broadcast', { event: 'user_arrived' }, (payload) => {
                    handleUserArrived(payload);
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('Connected to Supabase Realtime ‚Äì OK');
                    } else {
                        console.error('Failed to subscribe:', status);
                    }
                });
        }
        
        async function triggerAlert() {
            if (!currentUser) return;
            
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            playAlertSound();
            
            const alertData = {
                initiator: currentUser.id,
                initiatorName: currentUser.name,
                initiatorEmoji: currentUser.emoji,
                startTimestamp: Date.now(),
                participants: familyMembers.filter(m => m.id !== currentUser.id).map(m => ({
                    id: m.id,
                    name: m.name,
                    emoji: m.emoji,
                    arrived: false,
                    arrivalTime: null
                }))
            };
            
            await alertChannel.send({
                type: 'broadcast',
                event: 'dinner_alert',
                payload: alertData
            });
            
            handleIncomingAlert({ payload: alertData });
        }
        
        function handleIncomingAlert(payload) {
            const data = payload.payload;
            currentAlertData = data;
            
            if (currentUser.id !== data.initiator) {
                startBlinking();
                if (navigator.vibrate) navigator.vibrate([400, 200, 400, 200, 400]);
                playAlertSound();
                
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('√Ä Table! üçΩÔ∏è', {
                        body: `${data.initiatorName} vous appelle √† table!`,
                        icon: 'üîî'
                    });
                }
                
                document.getElementById('stopBtn').style.display = 'none';
            } else {
                document.getElementById('stopBtn').style.display = 'block';
            }
            
            document.getElementById('alertButtonContainer').style.display = 'none';
            document.getElementById('alertActiveContainer').style.display = 'block';
            
            document.getElementById('alertInitiator').textContent = 
                `${data.initiatorEmoji} ${data.initiatorName} vous appelle!`;
            
            renderParticipants(data.participants);
            
            timerInterval = setInterval(updateTimer, 100);
        }
        
        function updateTimer() {
            if (!currentAlertData) return clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - currentAlertData.startTimestamp) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function renderParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = participants.map(p => `
                <div class="participant ${p.arrived ? 'arrived' : ''}" data-user-id="${p.id}" ${currentUser.id === currentAlertData.initiator ? `onclick="markArrived('${p.id}')"` : ''}>
                    <div class="participant-avatar">${p.emoji}</div>
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-status">${p.arrived ? 'Arriv√©' : ''}</div>
                </div>
            `).join('');
        }
        
        async function markArrived(userId) {
            if (!currentUser || currentUser.id !== currentAlertData.initiator) return;
            
            const now = Date.now();
            await alertChannel.send({
                type: 'broadcast',
                event: 'user_arrived',
                payload: { userId, arrivalTime: now }
            });
            
            const participant = currentAlertData.participants.find(p => p.id === userId);
            if (participant) {
                participant.arrived = true;
                participant.arrivalTime = now;
            }
            renderParticipants(currentAlertData.participants);
            
            if (currentAlertData.participants.every(p => p.arrived)) {
                stopAlert();
            }
        }
        
        function handleUserArrived(payload) {
            const { userId, arrivalTime } = payload.payload;
            const participant = currentAlertData?.participants.find(p => p.id === userId);
            if (participant) {
                participant.arrived = true;
                participant.arrivalTime = arrivalTime;
                renderParticipants(currentAlertData.participants);
            }
            
            if (currentAlertData?.participants.every(p => p.arrived)) {
                handleStopAlert();
            }
        }
        
        async function stopAlert() {
            const endTime = Date.now();
            clearInterval(timerInterval);
            
            // Save to history
            const historyEntry = {
                initiator: currentAlertData.initiator,
                initiator_name: currentAlertData.initiatorName,
                start_time: new Date(currentAlertData.startTimestamp).toISOString(),
                end_time: new Date(endTime).toISOString(),
                participants: currentAlertData.participants.map(p => ({
                    id: p.id,
                    name: p.name,
                    time_taken: p.arrivalTime ? Math.floor((p.arrivalTime - currentAlertData.startTimestamp) / 1000) : null
                }))
            };
            
            const { error } = await supabaseClient
                .from('alert_history')
                .insert([historyEntry]);
            
            if (error) console.error('Error saving history:', error);
            
            await alertChannel.send({
                type: 'broadcast',
                event: 'stop_alert'
            });
            
            handleStopAlert();
            loadHistory();
        }
        
        function handleStopAlert() {
            clearInterval(timerInterval);
            stopBlinking();
            document.getElementById('alertButtonContainer').style.display = 'flex';
            document.getElementById('alertActiveContainer').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('timer').textContent = '00:00';
            currentAlertData = null;
            
            const alertBtn = document.querySelector('.alert-button');
            if (alertBtn) alertBtn.classList.add('active');
        }
        
        async function loadHistory() {
            const { data, error } = await supabaseClient
                .from('alert_history')
                .select('*')
                .order('start_time', { ascending: false })
                .limit(50);
            
            if (error) {
                console.error('Error loading history:', error);
                return;
            }
            
            renderHistory(data);
            renderAverages(data);
        }
        
        function renderHistory(data) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = data.map(entry => {
                const times = entry.participants.map(p => `${p.name}: ${p.time_taken ? `${Math.floor(p.time_taken / 60)}:${String(p.time_taken % 60).padStart(2, '0')}` : 'Non arriv√©'}`).join(', ');
                return `
                    <div class="history-item">
                        <div class="history-initiator">${entry.initiator_name} a lanc√© l'alerte le ${new Date(entry.start_time).toLocaleString()}</div>
                        <div class="history-times">${times}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderAverages(data) {
            const averages = {};
            familyMembers.forEach(member => {
                if (member.id !== currentUser.id) {  // Skip initiator if needed, but calc for all participants
                    averages[member.id] = { name: member.name, times: [] };
                }
            });
            
            data.forEach(entry => {
                entry.participants.forEach(p => {
                    if (p.time_taken !== null && averages[p.id]) {
                        averages[p.id].times.push(p.time_taken);
                    }
                });
            });
            
            const averagesTable = document.getElementById('averagesTable');
            averagesTable.innerHTML = '<tr><th>Participant</th><th>Moyenne</th></tr>';
            Object.values(averages).forEach(avg => {
                if (avg.times.length > 0) {
                    const mean = avg.times.reduce((a, b) => a + b, 0) / avg.times.length;
                    const minutes = Math.floor(mean / 60);
                    const seconds = Math.floor(mean % 60);
                    averagesTable.innerHTML += `<tr><td>${avg.name}</td><td>${minutes}:${String(seconds).padStart(2, '0')}</td></tr>`;
                } else {
                    averagesTable.innerHTML += `<tr><td>${avg.name}</td><td>Aucun temps</td></tr>`;
                }
            });
        }
        
        function toggleScores() {
            const scoresSection = document.getElementById('scoresSection');
            scoresSection.classList.toggle('active');
        }
        
        function startBlinking() {
            const alertBtn = document.querySelector('.alert-button');
            if (alertBtn) alertBtn.classList.add('blinking');
        }
        
        function stopBlinking() {
            const alertBtn = document.querySelector('.alert-button');
            if (alertBtn) alertBtn.classList.remove('blinking');
        }
        
        function playAlertSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
